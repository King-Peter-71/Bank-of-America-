<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Bank of America</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Bank of America Style - Exact Match */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    :root {
      --boa-red: #E31837;
      --boa-dark-blue: #12326B;
      --boa-white: #ffffff;
      --boa-light-gray: #f5f7fa;
      --boa-gray: #767676;
      --boa-dark-gray: #333333;
      --boa-border: #e5e5e5;
      --boa-background: #f3f3f3;
    }

    body {
      background-color: var(--boa-white);
      margin: 0;
      padding: 0;
      color: var(--boa-dark-gray);
    }

    .mobile-container {
      max-width: 414px;
      margin: 0 auto;
      background-color: var(--boa-white);
      position: relative;
      min-height: 100vh;
    }

    /* Header */
    .boa-header {
      background-color: var(--boa-white);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 15px;
      border-bottom: 1px solid var(--boa-border);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo-text {
      font-size: 22px;
      font-weight: bold;
      color: var(--boa-dark-blue);
    }

    .logo-icon {
      margin-left: 5px;
      color: var(--boa-red);
      font-size: 24px;
    }

    /* Login Form */
    .login-form {
      padding: 30px 20px;
    }

    .form-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--boa-border);
      border-radius: 5px;
      font-size: 16px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--boa-dark-blue);
    }

    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-check-input {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }

    .form-check-label {
      font-size: 16px;
    }

    .form-button {
      width: 100%;
      padding: 15px;
      background-color: var(--boa-red);
      color: var(--boa-white);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .form-button:disabled {
      background-color: var(--boa-gray);
      cursor: not-allowed;
    }

    .form-link {
      display: block;
      text-align: center;
      color: var(--boa-dark-blue);
      text-decoration: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .form-link:hover {
      text-decoration: underline;
    }

    /* Error Message */
    .error-message {
      background-color: #FFEBEE;
      color: var(--boa-red);
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }

    /* Footer */
    .boa-footer {
      padding: 20px;
      text-align: center;
      border-top: 1px solid var(--boa-border);
      margin-top: 30px;
    }

    .footer-text {
      font-size: 14px;
      color: var(--boa-gray);
      margin-bottom: 10px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .footer-link {
      font-size: 14px;
      color: var(--boa-dark-blue);
      text-decoration: none;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .copyright {
      font-size: 12px;
      color: var(--boa-gray);
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="boa-header">
      <div class="logo">
        <div class="logo-text">BANK OF America</div>
        <div class="logo-icon">
          <i class="fas fa-flag"></i>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Login Form -->
      <section class="login-form">
        <h1 class="form-title">Sign In</h1>
        
        <div class="error-message" id="error-message"></div>
        
        <form id="login-form">
          <div class="form-group">
            <label class="form-label" for="email">Online ID</label>
            <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
          </div>
          
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Save this Online ID</label>
          </div>
          
          <button type="submit" class="form-button" id="login-btn">Sign In</button>
          
          <a href="#" class="form-link">Forgot Online ID or Password?</a>
          <a href="signup.html" class="form-link">Enroll in Online Banking</a>
        </form>
      </section>
      
      <!-- Footer -->
      <footer class="boa-footer">
        <div class="footer-text">For your security, please sign out when you're done.</div>
        
        <div class="footer-links">
          <a href="#" class="footer-link">Privacy</a>
          <a href="#" class="footer-link">Security</a>
          <a href="#" class="footer-link">Terms of Use</a>
        </div>
        
        <div class="copyright">Â© 2024 Bank of America. All rights reserved.</div>
      </footer>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("login-btn");
      const errorMessage = document.getElementById("error-message");
      
      if (loginForm) {
        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();
          
          // Validate inputs
          if (!emailInput.value || !passwordInput.value) {
            errorMessage.textContent = "Please enter both Online ID and Password";
            errorMessage.style.display = "block";
            return;
          }
          
          // Show loading state
          loginBtn.textContent = "Signing In...";
          loginBtn.disabled = true;
          
          // Simulate API call
          fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: emailInput.value,
              password: passwordInput.value
            }),
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              // Store user data
              localStorage.setItem("isLoggedIn", "true");
              localStorage.setItem("user", JSON.stringify(data.user));
              
              // Redirect to dashboard
              window.location.href = "dashboard.html";
            } else {
              errorMessage.textContent = data.message || "Invalid email or password";
              errorMessage.style.display = "block";
              loginBtn.textContent = "Sign In";
              loginBtn.disabled = false;
            }
          })
          .catch(error => {
            console.error("Error:", error);
            errorMessage.textContent = "An error occurred. Please try again.";
            errorMessage.style.display = "block";
            loginBtn.textContent = "Sign In";
            loginBtn.disabled = false;
          });
        });
      }
    });
  </script>
</body>
</html>
